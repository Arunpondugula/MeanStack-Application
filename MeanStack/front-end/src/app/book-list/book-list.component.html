<h2> Book List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Book Name</th>
           <!-- <th> Author </th>
            <th> Publication</th>-->
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let Book of books" >
            <td> {{ Book.bookname }} </td>
            <!--<td> {{ Book.author }} </td>
            <td> {{ Book.publication }} </td>-->
            <td>
                <button (click) = "updateBook(Book._id)" class = "btn btn-info" style="margin-left: 10px"> Update</button>
                <button (click) = "deleteBook(Book._id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "BookDetails(Book._id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>

            
        </tr>
    </tbody>
</table>
